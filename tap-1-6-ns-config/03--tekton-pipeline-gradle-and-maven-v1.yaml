apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: developer-defined-tekton-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: test     # (!) required
spec:
  params:
    - name: source-url                       # (!) required
    - name: source-revision                  # (!) required
  tasks:
    - name: test
      params:
        - name: source-url
          value: $(params.source-url)
        - name: source-revision
          value: $(params.source-revision)
      taskSpec:
        params:
          - name: source-url
          - name: source-revision
        steps:
          - name: test
            image: gradle
            script: |-
              cd `mktemp -d`

              wget -qO- $(params.source-url) | tar xvz -m

              maven=mvnw
              gradle=gradlew
              gemfile=Gemfile
              if [ -f "$maven" ]; then
                ./mvnw test
              elif [ -f "$gradle" ]; then
                ./gradlew test
              elif [ -f "$gemfile"]; then
                ./bin/rails test
              fi
